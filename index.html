<body>
  <header class="cabecalho">
    <div class="logo">
      <img src="./src/imagens/nintendo.svg" alt="Logo Rockstar Games" />
      <hr />
      <img src="./src/imagens/super-mario-world.svg" alt="Logo GTA V" />
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#comprar">Comprar</a>
        </li>
        <li>
          <a href="https://pt-americas-support.nintendo.com/app/products/detail/p/172" target="_blank">
            Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de Link de suporte">
          </a>
          
        </li>
      </ul>
    </nav>
  </header>
  <main class="home" id="home">
    <img class="imagem-fundo" src="./src/imagens/super-mario-bros-movie-poster-4k-wallpaper-uhdpaper.com-744@1@j.jpg"

    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="./src/imagens/logo-mario.svg" alt="Logo GTA">
        <img src="./src/imagens/new-super-mario-bros.svg" alt="Logo GTA V">
      </div>
      <h1 class="titulo">
        Já disponíveis para Playstation 5 e Xbox Series X|S
      </h1>
      <p class="texto">
        Experimente os fenômenos do entretenimento Mario Bros
      </p>

      <a class="btn-comprar" href="#comprar">Compre Já</a>
    </div>
    </div>
  </main>
  <section class="compre-ja" id="comprar">
    <h2 class="titulo">Compre Já</h2>
    <div class="cartao">
      <img class="capa-do-jogo" src="./src/imagens/capa-mario.jpg" alt="Capa do jogo Super Mário World" />

      <div class="informacoes">
        <h3>Super Mário Bros</h3>
        <p>
          Inclui as nostálgicas histórias do<strong> Super Mário World </strong> e
          <strong> Super Mário Bros</strong>
        </p>
        <ul class="plataformas">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
          </li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
          </li>
        </ul>
      </div>
      <button class="btn-plataforma">
        Selecione a Plataforma

        <ul class="plataformas">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="Logo playstation 4" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
          </li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
          </li>
        </ul>
      </button>
    </div>
  </section>

  <footer class="footer">
    <a  class="action" href="https://www.linkedin.com/in/cayo-morais-070b721b9/" target="_blank">
      <img src="./src/imagens/iconmonstr-linkedin-3.svg" alt="Logo linkedin">
    </a>
    <a class="action" href="https://github.com/CayoTarcisio" target="_blank">
      <img src="./src/imagens/github-logo_icon-icons.com_73546.svg" alt="Logo github">

    <a class="action" href="https://www.instagram.com/cayo_tarcisioo/" target="_blank">
      <img src="./src/imagens/3721672-instagram_108066.svg" alt="Logo instagram">
